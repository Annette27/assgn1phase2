<!--Form-->

<form action="sign.html" onclick=" return (validate() && trigger1())" >
  <div class="containerSignUp" class="col-lg-4">
 
    <h2 style="text-align: center;">Sign Up</h2><br>
   
    <div class="mb-2" >
      <label for="exampleInputEmail1" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="exampleInputName"  required>
      <!-- <div id="emailHelp" class="form-text">Enter your Full Name</div> -->
      <label for="exampleInputEmail1" class="form-label" id="Name"></label>
    </div>
    <div class="mb-2" >
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" required>
      <!-- <div id="emailHelp" class="form-text">Enter your email id.</div> -->
      <label for="exampleInputEmail1" class="form-label" id="error1"></label>
    </div>
    <div class="mb-2" >
      <label for="exampleInputEmail1" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="exampleInputphone"  required>
      <!-- <div id="emailHelp" class="form-text">Enter phone number</div> -->
      <label for="exampleInputEmail1" class="form-label" id="phone"></label>
    </div>
    <div class="mb-2"  >
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <div class="field1">
      <input action="#" onkeyup=" return trigger()"  type="password" class="form-control" id="exampleInputPassword1" required>
      <span id="showBtn">SHOW</span>
    </div>
    <div class="indicator">
      <span class="weak"></span>
      <span class="medium"></span>
      <span class="strong"></span>
   </div>
   <div id="text1"></div>

      <label for="exampleInputEmail1" class="form-label" id="pwd"></label>
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword2" class="form-label"> Re-enter Password</label>
      <input action="#" onkeyup=" return trigger1()"   type="password" class="form-control" id="exampleInputPassword2" required>
      <label for="exampleInputEmail1" class="form-label" id="rpwd"></label>
    </div>
    <!-- <div class="mb-2 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" style="color: gray;">Rememember User name?</label>
    </div> -->
    <button   type="submit" class="btn btn-primary"  >Submit</button>
  
  </div>
</form>
